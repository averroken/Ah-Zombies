<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../client/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="../client/js/bootstrap.min.js"></script>
</head>
<body></body>
<div class="container">
    <h1>Register</h1>
    <p class="lead">To Tapio</p>
    <form role="form" action="/register" method="post" style="max-width: 300px;">
        <div class="form-group">
            <input type="text" name="username" placeholder="Enter username" class="form-control">
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Password" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" name="email" placeholder="Enter email" class="form-control">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>&nbsp;<a href="/">
        <button type="button" class="btn btn-default-white">Cancel</button></a>
    </form><br><br><br>
    <p class="lead">Social authentication</p><a href="/auth/facebook">
    <button type="button" class="btn btn-primary">Register with facebook</button></a>&nbsp;<a href="/auth/google">
    <button type="button" class="btn btn-danger">Register with Google+</button></a><br>
    <h4></h4>
</div>
</html>
